<app-movie-detail [movieDetail]="selectedMovie"></app-movie-detail>

<div class="card">
  <div class="card-header"> Angular Movies Application </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item"  [class.active]="selectedMovie === movie"
        role="button"
       *ngFor="let movie of movies"
      (click)="selectedMovies(movie)">
      <span class="badge badge-primary">{{movie.id}}</span> {{movie.name}}
      <span class="close" role="button">x</span>
    </li>
  </ul>
</div>
